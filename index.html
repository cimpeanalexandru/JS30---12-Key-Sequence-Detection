  <body>
    <h1></h1>
    <h2 style="text-align: center">Type it down to see what happens</h2>
    <script>
      const pressed = [];
      const secretCode = "cornu";

      document.querySelector("h1").style.textAlign = "center";
      document.querySelector("h1").textContent = `Secret code is ${secretCode}`;

      window.addEventListener("keyup", (e) => {
        console.log(e.key);
        pressed.push(e.key);
        pressed.splice(
          -secretCode.lenght - 1,
          pressed.length - secretCode.length
        );
        if (pressed.join("").includes(secretCode)) {
          cornify_add();
        }
        console.log(pressed);
      });
    </script>
